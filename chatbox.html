<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #333;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
        }

        .chat-header,
        .chat-footer {
            padding: 10px;
            background-color: #444;
            display: flex;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            flex-grow: 1;
        }

        .chat-header input {
            background-color: #555;
            border: none;
            padding: 5px;
            border-radius: 4px;
            color: #fff;
            margin-right: 10px;
        }

        .chat-header button {
            background-color: #555;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .chat-item {
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #555;
        }

        .chat-item:last-child {
            border-bottom: none;
        }

        .chat-item .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            color: #fff;
            font-weight: bold;
        }

        .chat-item .details {
            flex-grow: 1;
        }

        .chat-item .icons {
            display: flex;
            align-items: center;
        }

        .chat-item .icons .icon {
            margin-left: 10px;
            cursor: pointer;
        }

        .chat-footer input {
            flex-grow: 1;
            background-color: #555;
            border: none;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            margin-right: 10px;
        }

        .chat-footer button {
            background-color: #555;
            border: none;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Anggota (<span id="member-count">12</span>)</h2>
            <input type="text" id="search-input" placeholder="Cari Anggota">
        </div>
        <div class="chat-list" id="chat-list">
            <!-- Chat members will be dynamically added here -->
        </div>
        <div class="chat-footer">
            <button onclick="inviteMember()">Invite</button>
            <button onclick="muteAllMics()">Mute All Mics</button>
            <input type="text" id="new-member-input" placeholder="New Member Name">
            <button onclick="addMember()">Add Anggota</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const members = [
                { name: "Ruang Sidang", role: "Host, Me", mic: true, camera: true, details: false },
                { name: "Andi Wijaya", role: "Co-Host", mic: true, camera: true, details: false },
                { name: "Budi Santoso", role: "", mic: true, camera: false, details: false },
                { name: "Siri Aminah", role: "", mic: true, camera: false, details: false },
                { name: "Ahmad Firdaus", role: "", mic: true, camera: false, details: false },
                { name: "Rina Kusuma", role: "", mic: true, camera: false, details: false },
                { name: "Eko Prasetyo", role: "", mic: true, camera: false, details: false },
                { name: "Sri Lestari", role: "", mic: true, camera: false, details: false },
                { name: "Yudi Kurniawan", role: "", mic: true, camera: false, details: false },
                { name: "Intan Permatasari", role: "", mic: true, camera: false, details: false },
                { name: "Hendra Setiawan", role: "", mic: true, camera: false, details: false },
                { name: "Triana Kurnita", role: "", mic: true, camera: false, details: false }
            ];

            const chatList = document.querySelector("#chat-list");
            const searchInput = document.querySelector("#search-input");
            const memberCount = document.querySelector("#member-count");

            function displayMembers(filteredMembers) {
                chatList.innerHTML = "";
                filteredMembers.forEach((member, index) => {
                    const memberItem = document.createElement("div");
                    memberItem.className = "chat-item";

                    const avatar = document.createElement("div");
                    avatar.className = "avatar";
                    avatar.innerText = member.name.charAt(0).toUpperCase();

                    const details = document.createElement("div");
                    details.className = "details";
                    details.innerHTML = `<strong>${member.name}</strong><br>${member.role}`;

                    const icons = document.createElement("div");
                    icons.className = "icons";

                    const micIcon = document.createElement("span");
                    micIcon.className = "icon mic-icon";
                    micIcon.innerHTML = member.mic ? "ðŸŽ¤" : "ðŸ”‡";
                    micIcon.onclick = () => toggleMic(index);
                    icons.appendChild(micIcon);

                    const cameraIcon = document.createElement("span");
                    cameraIcon.className = "icon camera-icon";
                    cameraIcon.innerHTML = member.camera ? "ðŸŽ¥" : "ðŸ“·";
                    cameraIcon.onclick = () => toggleCamera(index);
                    icons.appendChild(cameraIcon);

                    const detailsIcon = document.createElement("span");
                    detailsIcon.className = "icon details-icon";
                    detailsIcon.innerHTML = "â„¹ï¸";
                    detailsIcon.onclick = () => toggleDetails(index);
                    icons.appendChild(detailsIcon);

                    memberItem.appendChild(avatar);
                    memberItem.appendChild(details);
                    memberItem.appendChild(icons);
                    chatList.appendChild(memberItem);
                });
            }

            function updateMemberCount() {
                memberCount.innerText = members.length;
            }

            function toggleMic(index) {
                members[index].mic = !members[index].mic;
                displayMembers(members);
            }

            function toggleCamera(index) {
                members[index].camera = !members[index].camera;
                displayMembers(members);
            }

            function toggleDetails(index) {
                members[index].details = !members[index].details;
                displayMembers(members);
            }

            displayMembers(members);
            updateMemberCount();

            searchInput.addEventListener("input", function () {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredMembers = members.filter(member => member.name.toLowerCase().includes(searchTerm));
                displayMembers(filteredMembers);
            });

            window.addMember = function () {
                const newMemberInput = document.querySelector("#new-member-input");
                const newName = newMemberInput.value.trim();
                if (newName === "") return;

                const newMember = { name: newName, role: "", mic: true, camera: false, details: false };
                members.push(newMember);
                displayMembers(members);
                updateMemberCount();
                newMemberInput.value = "";
            };

            window.inviteMember = function () {
                alert("Invite button clicked! You can implement your own invite logic.");
            };

            window.muteAllMics = function () {
                members.forEach(member => member.mic = false);
                displayMembers(members);
            };
        });



    </script>
</body>

</html>
