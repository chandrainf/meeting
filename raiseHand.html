<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raise Hand Effect</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .hand-icon {
      font-size: 24px; /* Adjust icon size as needed */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <button id="raiseHandBtn" class="btn btn-primary">Raise Hand</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6 offset-md-3 text-center">
        <div id="handIcon" style="display: none;"><i class="bi bi-hand-index"></i></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    document.getElementById('raiseHandBtn').addEventListener('click', function() {
      // Show hand icon
      document.getElementById('handIcon').style.display = 'block';
      
      // Optional: Hide hand icon after a delay (e.g., 3 seconds)
      setTimeout(function() {
        document.getElementById('handIcon').style.display = 'none';
      }, 3000); // 3000 milliseconds = 3 seconds
    });
  </script>
</body>
</html>
