<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Interface</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      background-color: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      align-items: center;
    }

    .message img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-content {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }

    .message-content span {
      font-size: 0.8em;
      color: #bbb;
    }

    .message.right {
      justify-content: flex-end;
      flex-direction: row-reverse;
    }

    .message.left {
      justify-content: flex-start;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border-top: 1px solid #444;
      padding: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      background-color: #444;
      color: #f1f1f1;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2d8cff;
      color: #fff;
      cursor: pointer;
    }

    button#uploadButton,
    button#emoticonButton {
      background-color: #444;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    #emojiPicker {
      position: absolute;
      bottom: 70px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Pesan untuk semua..." />
      <button id="sendAsSenderButton">Send as Sender</button>
      <button id="sendAsReceiverButton">Send as Receiver</button>
      <input type="file" id="fileInput" style="display: none" />
      <button id="uploadButton">Upload File</button>
      <button id="emoticonButton">ðŸ˜Š</button>
    </div>
  </div>
  
</body>
<script type="module"  src="/assets/compiled/js/emoji.js"></script>
</html>
