    <script>
      function generateCard(index) {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">Video ${index}</h5>
                    <p class="card-text">Placeholder for video stream ${index}</p>
                </div>
            `;
        return card;
      }

      function setCardNumber(number) {
        const container = document.getElementById("card-container");
        container.innerHTML = "";

        for (let i = 1; i <= number; i++) {
          container.appendChild(generateCard(i));
        }

        adjustGridLayout(number);
      }

      function adjustGridLayout(number) {
        const container = document.getElementById("card-container");
        const cols = Math.sqrt(number); // Calculate number of columns as square root of the number of cards
        const rows = Math.ceil(number / cols); // Calculate number of rows

        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
      }

      function toggleParticipantPane() {
        const participantPane = document.getElementById("participant-pane");
        const cardContainerWrapper = document.getElementById(
          "card-container-wrapper"
        );
        participantPane.classList.toggle("active");
        cardContainerWrapper.classList.toggle("shifted");
      }

      // Initialize with 4 cards
      document.addEventListener("DOMContentLoaded", () => setCardNumber(4));
    </script>
