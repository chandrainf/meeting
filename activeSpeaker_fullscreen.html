<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Speaker View</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      #main-container {
        display: flex;
        width: 90%;
        height: 90%;
      }

      #active-speaker {
        flex: 2;
        background-color: #000;
        margin-right: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease;
      }

      #participants-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      #other-participants {
        flex: 1;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .video-container {
        background-color: #333;
        margin-bottom: 10px;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .video-container img {
        max-width: 100%;
        max-height: 100%;
      }

      button {
        width: 100%;
        height: 40px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .video-container.fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 1000;
      }

      .video-container.active {
        border: 5px solid #ff0000;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <div id="active-speaker" class="video-container active">
        <img
          src="https://media.giphy.com/media/3o7aD5t7k4ZofNNbLW/giphy.gif"
          alt="Active Speaker"
        />
      </div>
      <div id="participants-container">
        <button id="up-button">Up</button>
        <div id="other-participants">
          <div class="video-container" data-index="0">
            <h5 class="card-title">Video 1</h5>
            <p class="card-text">Placeholder for video stream 1</p>
          </div>
          <div class="video-container" data-index="1">
             <h5 class="card-title">Video 2</h5>
            <p class="card-text">Placeholder for video stream 2</p>
          </div>
          <div class="video-container" data-index="2">
            <h5 class="card-title">Video 3</h5>
            <p class="card-text">Placeholder for video stream 3</p>
          </div>
          <div class="video-container" data-index="3">
            <h5 class="card-title">Video 4</h5>
            <p class="card-text">Placeholder for video stream 4</p>
          </div>
          <div class="video-container" data-index="4">
            <h5 class="card-title">Video 5</h5>
            <p class="card-text">Placeholder for video stream 5</p>
          </div>
          <div class="video-container" data-index="5">
            <h5 class="card-title">Video 6</h5>
            <p class="card-text">Placeholder for video stream 6</p>
          </div>
          <div class="video-container" data-index="6">
            <h5 class="card-title">Video 6</h5>
            <p class="card-text">Placeholder for video stream 6</p>
          </div>
        </div>
        <button id="down-button">Down</button>
      </div>
    </div>
    <script>
      const activeSpeakerContainer = document.getElementById("active-speaker");
      const participantContainers = document.querySelectorAll(
        "#other-participants .video-container"
      );
      const otherParticipantsContainer =
        document.getElementById("other-participants");
      const upButton = document.getElementById("up-button");
      const downButton = document.getElementById("down-button");

      let startIndex = 0;
      const maxVisibleParticipants = 5;

      function updateVisibleParticipants() {
        participantContainers.forEach((participant, index) => {
          if (
            index >= startIndex &&
            index < startIndex + maxVisibleParticipants
          ) {
            participant.style.display = "flex";
          } else {
            participant.style.display = "none";
          }
        });

        upButton.disabled = startIndex === 0;
        downButton.disabled =
          startIndex >= participantContainers.length - maxVisibleParticipants;
      }

      upButton.addEventListener("click", () => {
        if (startIndex > 0) {
          startIndex--;
          updateVisibleParticipants();
        }
      });

      downButton.addEventListener("click", () => {
        if (
          startIndex <
          participantContainers.length - maxVisibleParticipants
        ) {
          startIndex++;
          updateVisibleParticipants();
        }
      });

      function simulateActiveSpeakerChange() {
        const randomIndex = Math.floor(
          Math.random() * participantContainers.length
        );
        const newActiveSpeaker = participantContainers[randomIndex];

        if (activeSpeakerContainer.children.length > 0) {
          otherParticipantsContainer.appendChild(
            activeSpeakerContainer.children[0]
          );
        }

        activeSpeakerContainer.appendChild(
          newActiveSpeaker.querySelector("img").cloneNode(true)
        );
        newActiveSpeaker.style.display = "none";
        updateVisibleParticipants();
      }

      // Fullscreen logic
      participantContainers.forEach((container) => {
        container.addEventListener("click", () => {
          container.classList.toggle("fullscreen");
        });
      });

      updateVisibleParticipants();
      setInterval(simulateActiveSpeakerChange, 5000);
    </script>
  </body>
</html>
